description = 'semantic-search'
dependencies {
    compile project(':molgenis-data')
    compile project(':molgenis-data-elasticsearch')
    compile group: 'org.apache.commons', name: 'commons-lang3'
    compile project(':molgenis-ontology-core')
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    compileOnly group: 'com.google.auto.value', name: 'auto-value'
}
