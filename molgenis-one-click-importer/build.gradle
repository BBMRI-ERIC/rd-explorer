description = 'one-click-importer'

tasks.withType(JavaCompile) {
    dependsOn 'yarnBuild'
}

dependencies {
    compile project(':molgenis-data')
    compile project(':molgenis-web')
    compile group: 'org.apache.poi', name: 'poi-ooxml'
    compile project(':molgenis-navigator')
    compile project(':molgenis-dataexplorer')
    testCompile group: 'org.hamcrest', name: 'hamcrest-all'
    testCompile project(':molgenis-test')
    testCompile group: 'com.jayway.jsonpath', name: 'json-path'
    compileOnly group: 'com.google.auto.value', name: 'auto-value'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api'
}
