description = 'data-elasticsearch'
dependencies {
    compile project(':molgenis-data')
    compile group: 'org.springframework.retry', name: 'spring-retry'
    compile project(':molgenis-data-index')
    compile group: 'org.springframework.security', name: 'spring-security-core'
    compile group: 'org.elasticsearch.client', name: 'transport'
    compile group: 'commons-io', name: 'commons-io'
    compile group: 'org.apache.commons', name: 'commons-lang3'
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
    testCompile project(':molgenis-data-index')
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    compileOnly group: 'com.google.auto.value', name: 'auto-value'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests
