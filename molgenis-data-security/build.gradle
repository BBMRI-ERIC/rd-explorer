description = 'data-security'
dependencies {
    compile project(':molgenis-data')
    compile project(':molgenis-security-core')
    compile project(':molgenis-settings')
    compile group: 'org.springframework.security', name: 'spring-security-core'
    compile group: 'org.springframework.security', name: 'spring-security-acl'
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    testCompile project(path: ':molgenis-i18n', configuration: 'testArtifacts')
    testCompile project(path: ':molgenis-security-core', configuration: 'testArtifacts')
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}