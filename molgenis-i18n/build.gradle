description = 'i18n'
dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3'
    compile group: 'org.springframework', name: 'spring-tx'
    compile group: 'org.springframework', name: 'spring-context-support'
    testCompile project(path: ':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    testCompile group: 'org.mockito', name: 'mockito-core'
    testCompile group: 'org.testng', name: 'testng'
    compileOnly group: 'com.google.code.findbugs', name: 'findbugs-annotations'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}