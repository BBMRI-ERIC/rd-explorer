description = 'scripts-core'
dependencies {
    compile project(':molgenis-data')
    compile group: 'org.freemarker', name: 'freemarker'
    testCompile group: 'org.testng', name: 'testng'
    testCompile group: 'org.mockito', name: 'mockito-core'
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
}
test.useTestNG()

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}
