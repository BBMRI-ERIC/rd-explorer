description = 'data-cache'
dependencies {
    compile project(':molgenis-data')
    compile group: 'com.github.ben-manes.caffeine', name: 'caffeine'
    compile group: 'com.github.ben-manes.caffeine', name: 'guava'
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    compileOnly group: 'com.google.code.findbugs', name: 'findbugs-annotations'
}
