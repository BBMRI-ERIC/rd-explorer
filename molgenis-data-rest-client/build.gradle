
description = 'data-rest-client'
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.5'
  compile project(':molgenis-util')
    compile group: 'org.springframework', name: 'spring-web', version:'5.0.9.RELEASE'
    testCompile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.6') {
exclude(module: 'commons-logging')
    }
  testCompile project(':molgenis-test')
  testCompile project(':molgenis-web')
    compileOnly group: 'com.google.auto.value', name: 'auto-value', version:'1.4.1'
}
