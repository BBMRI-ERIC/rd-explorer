description = 'data'
dependencies {
    compile project(':molgenis-util')
    compile project(':molgenis-i18n')
    compile project(':molgenis-security-core')
    compile project(':molgenis-validation')
    compile group: 'org.springframework', name: 'spring-tx', version: '5.0.9.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.eaio.uuid', name: 'uuid', version: '3.2'
    compile group: 'com.github.jknack', name: 'handlebars', version: '4.1.0'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    testCompile project(path: ':molgenis-i18n', configuration: 'testArtifacts')
    testCompile project(path: ':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.0.8.RELEASE'
    compileOnly group: 'com.google.code.findbugs', name: 'findbugs-annotations', version: '3.0.1'
    compileOnly group: 'com.google.auto.value', name: 'auto-value', version: '1.4.1'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}
