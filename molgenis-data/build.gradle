description = 'data'
dependencies {
    compile project(':molgenis-util')
    compile project(':molgenis-i18n')
    compile project(':molgenis-security-core')
    compile project(':molgenis-validation')
    compile group: 'org.springframework', name: 'spring-tx'
    compile group: 'org.apache.commons', name: 'commons-lang3'
    compile group: 'com.google.code.gson', name: 'gson'
    compile group: 'com.eaio.uuid', name: 'uuid'
    compile group: 'com.github.jknack', name: 'handlebars'
    compile group: 'com.mchange', name: 'c3p0'
    compile group: 'javax.validation', name: 'validation-api'
    testCompile project(path: ':molgenis-i18n', configuration: 'testArtifacts')
    testCompile project(path: ':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    compileOnly group: 'com.google.code.findbugs', name: 'findbugs-annotations'
    compileOnly group: 'com.google.auto.value', name: 'auto-value'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}
