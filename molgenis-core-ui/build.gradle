plugins {
    id 'com.intershop.gradle.jaxb' version '2.0.0'
}

jaxb {
    javaGen {
        uiConfig {
            packageName = 'org.molgenis.core.ui'
            schema = file('src/main/resources/schemas/molgenis_ui.xsd')
        }
    }
}

tasks.withType(JavaCompile) {
    dependsOn 'yarnBuild'
}

description = 'core-ui'
dependencies {
    compile project(':molgenis-core')
    compile project(':molgenis-data')
    compile project(':molgenis-data-platform')
    compile project(':molgenis-data-plugin')
    compile project(':molgenis-data-csv')
    compile project(':molgenis-data-index')
    compile project(':molgenis-data-i18n')
    compile project(':molgenis-data-import')
    compile project(':molgenis-data-rest')
    compile project(':molgenis-data-security')
    compile project(':molgenis-data-validation')
    compile project(':molgenis-data-file')
    compile project(':molgenis-security')
    compile project(':molgenis-jobs')
    compile project(':molgenis-web')
    compile group: 'org.apache.httpcomponents', name: 'httpclient'
    compile group: 'org.springframework', name: 'spring-webmvc'
    compile group: 'org.springframework.security', name: 'spring-security-web'
    compile group: 'no.api.freemarker', name: 'freemarker-java8'
    compile group: 'org.webjars', name: 'webjars-locator-core'
    compile group: 'eu.bitwalker', name: 'UserAgentUtils'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-turtle'
    compile group: 'org.hibernate.validator', name: 'hibernate-validator'
    compile group: 'org.glassfish', name: 'javax.el'
    compile group: 'commons-io', name: 'commons-io'
    compile group: 'org.apache.commons', name: 'commons-lang3'
    compile group: 'io.swagger', name: 'swagger-annotations'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all'
    testCompile project(path: ':molgenis-i18n', configuration: 'testArtifacts')
    testCompile group: 'commons-fileupload', name: 'commons-fileupload'
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
    testCompile project(':molgenis-data-import')
    testCompile project(path: ':molgenis-data-security', configuration: 'testArtifacts')
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    compileOnly group: 'com.google.auto.value', name: 'auto-value'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api'
}
