description = 'data-file'
dependencies {
    compile project(':molgenis-data')
    compile project(':molgenis-data-security')
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile project(path: ':molgenis-data', configuration: 'testArtifacts')
    testCompile project(':molgenis-test')
    testCompile project(path: ':molgenis-i18n', configuration: 'testArtifacts')
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}