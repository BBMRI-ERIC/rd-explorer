description = 'security-core'
dependencies {
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.0.8.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-acl', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '5.0.9.RELEASE'
    compile group: 'com.google.auto.value', name: 'auto-value', version: '1.4.1'
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.0.8.RELEASE'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}