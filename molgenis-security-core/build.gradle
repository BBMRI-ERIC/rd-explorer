description = 'security-core'
dependencies {
    compile group: 'org.springframework.security', name: 'spring-security-core'
    compile group: 'org.springframework.security', name: 'spring-security-acl'
    compile group: 'org.springframework', name: 'spring-aspects'
    compile group: 'com.google.auto.value', name: 'auto-value'
    testCompile project(':molgenis-test')
    testCompile group: 'org.springframework.security', name: 'spring-security-test'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

configurations {
    testArtifacts
}

artifacts {
    testArtifacts packageTests
}