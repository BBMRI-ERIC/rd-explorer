description = 'data-icd10'
dependencies {
    compile project(':molgenis-data')
    compile group: 'org.springframework', name: 'spring-context-support'
    testCompile project(':molgenis-test')
    compileOnly group: 'com.google.code.findbugs', name: 'findbugs-annotations'
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests
